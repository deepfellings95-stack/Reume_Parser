{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-8">
    {% if wp %}
	<h2 class="text-lg text-center text-red-600 mb-6">
                Wrong email or Password â€” Try Again
            </h2>
    {% endif %}
   <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Login</h2>
    <form action="{{ url_for('auth.loginUser') }}" method="POST" class="space-y-5">

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium mb-1">Email Address</label>
            <input 
                type="email" 
                name="email"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                placeholder="Enter your email"
            >
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input 
                type="password" 
                name="password"
                required
                class="w-full dark:text-blue-600 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                placeholder="Enter your password"
            >
        </div>

        <!-- Submit -->
        <button 
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition"
        >
            Login
        </button>

        <!-- Signup -->
        <p class="text-center text-sm text-gray-600 mt-3">
            Don't have an account? 
            <a href="/auth/signup" class="text-blue-500 font-medium hover:underline">Sign up</a>
        </p>

    </form>
</div>

{% endblock %}
