{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}

<div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Create an Account</h2>

    <form action="{{ url_for('auth.signup_user') }}" method="POST" class="space-y-5">

        <!-- Name -->
        <div>
            <label class="block text-sm font-medium mb-1">Full Name</label>
            <input 
                type="text" 
                name="name"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                placeholder="Enter your full name"
            >
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium mb-1">Email Address</label>
            <input 
                type="email" 
                name="email"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                placeholder="Enter your email"
            >
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input 
                type="password" 
                name="password"
                required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                placeholder="Enter a strong password"
            >
        </div>

        <!-- Submit Button -->
        <button 
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition"
        >
            Create Account
        </button>

        <!-- Login Link -->
        <p class="text-center text-sm text-gray-600 mt-3">
            Already have an account? 
            <a href="/auth/login" class="text-blue-500 font-medium hover:underline">Login</a>
        </p>

    </form>
</div>

{% endblock %}
