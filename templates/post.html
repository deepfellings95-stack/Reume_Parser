{% extends "base.html" %}
{% block title %} My Uploads {% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Your Uploaded Files</h2>

{% if posts %}
    <div class="space-y-4">
        {% for p in posts %}
        <div class="bg-white shadow p-4 rounded">
            <h3 class="font-semibold text-lg">{{ p.filename }}</h3>
            <div class="text-gray-700 mt-2">{{ p.text[:100] }}...</div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-gray-600">You have not uploaded any files yet.</p>
{% endif %}
{% endblock %}
