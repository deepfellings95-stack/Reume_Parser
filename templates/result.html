{% extends "base.html" %}

{% block title %}Parsing Result{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-8">

    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 mb-4">
        Parsing Result
    </h2>

    <!-- File Info -->
    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 rounded">
        <p class="text-sm text-gray-700">
            <strong>File:</strong> {{ filename }}
        </p>
    </div>

    <!-- Extracted Text -->
    <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Extracted Text</h3>

        <div class="bg-gray-900 text-gray-100 p-4 rounded-lg overflow-auto max-h-[65vh] text-sm leading-relaxed">
            <pre class="whitespace-pre-wrap">{{ text }}</pre>
        </div>
    </div>

    <!-- Back Button -->
    <div class="mt-6">
        <a href="{{ url_for('home') }}"
           class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">
           ‚Üê Back to Upload
        </a>
    </div>
</div>
{% endblock %}
